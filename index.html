<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="libs/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="nav">
                <div class="nav_block">
                    <div class="dark">
                        
                    </div>
                    <div class="light"></div>
                </div>
                <div class="nav_language"></div>
            </div>
            <div class="header_content">
                <div class="left">
                    <div class="left_info">
                        <h3>John q. salsman</h3>
                    </div>
                    <div class="check_circle">
                        <a href="#">
                            <i class="far fa-check-circle"></i>
                        </a>
                    </div>
                </div>
                <div class="right">
                    <h5>
                        medical devices sales <span>&nbspin</span> &nbsp<i class="fas fa-location-arrow"></i>&nbsp<br> madison, WI
                    </h5>
                </div>
            </div>
        </header>
        <main>
            <div class="main_block">
                <div class="section">
                    <div class="block_left">
                        <div class="accaunt_block">
                            <div class="accaunt">
                                <img src="images/tor.jpg" alt="tor">
                            </div>
                        </div>
                        <div class="accaunt_info">
                            <div class="triangle"></div>
                            <p>account manager</p>
                        </div>
                    </div>
                </div>
                <div class="block_right">
                    <div class="title">
                        <h4>follow me:</h4>
                    </div>
                    <div class="social_block">
                        <div class="social_left">
                            <a href="#">
                                <i class="fab fa-facebook-square"></i>
                            </a>
                            <div class="information">
                                <h6>Work</h6>
                                <p>MedCare</p>
                            </div>
                        </div>
                        <div class="social_right">
                            <a href="#">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <div class="information">
                                <h6>knowledge</h6>
                                <p>Device consultant<br> medical device expert</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="contact_block">
                <div class="my_contact">
                    <div class="contact">
                        <a href="#">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <p>email me</p>
                    </div>
                    <div class="contact">
                        <a href="#">
                            <i class="fas fa-phone-alt"></i>
                        </a>
                        <p>call me</p>
                    </div>
                    <div class="contact">
                        <a href="#">
                            <i class="fab fa-telegram-plane"></i>
                        </a>
                        <p>sms me</p>
                    </div>
                </div>
            </div>
            <div class="submit_block">
                <div class="submit">
                    <a href="#">
                        <i class="fas fa-address-card"></i>
                        <!-- <i class="far fa-address-card"></i> -->
                    </a>
                    <p>save to contacts</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="libs/fontawesome-free-5.15.4-web/js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
